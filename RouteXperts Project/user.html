<!DOCTYPE html>

<html>
<head>
    <title>RouteXperts Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRvSOPH1wm9bUP6-PbDwdgEHbd45YqEfQ&libraries=places&callback=initMap" ></script>

</head>
<body>
    <h1>Map</h1>
    <div>
        <form id="form">
            <input type="text" id="inputField" name="inputField">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="map"></div>
    <div>
        <p id="status"></p> 
        <button id="feedBack" onclick="feedBack()">FeedBack</button>
    </div>
    <div>
        <button id="button1" name="MANOMETER VALUE" onclick="document.getElementById('manometer').innerHTML = sensors(42,46,45,'button1') + ' ppm' ">Manometer current value: <p id="manometer"></p></button>
        <button id="button2" name="TERMOMETER VALUE"  onclick="document.getElementById('termometer').innerHTML = sensors(30,45,40,'button2') + ' Celsius' ">Termometer current value: <p id="termometer"></p></button>
    </div>

    <script src="main.js"></script>


</body>
</html>
